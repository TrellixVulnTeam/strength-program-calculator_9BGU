AWSTemplateFormatVersion: '2010-09-09'
Description: 'ses-python

  Sample SAM Template for ses-python

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
Resources:
  HelloWorldFunction:
    Properties:
      CodeUri: s3://darwin-sam-python/24a7c3c4627dc7b8a4b0d544223d6e4a
      Events:
        HelloWorld:
          Properties:
            Method: post
            Path: /hello
          Type: Api
      Handler: app.lambda_handler
      Policies:
      - SESCrudPolicy:
          IdentityName: DESTINATION_EMAIL
      - SESCrudPolicy:
          IdentityName: SOURCE_EMAIL
      Runtime: python3.6
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
